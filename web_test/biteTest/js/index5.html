<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>  
		<link rel="stylesheet" type="text/css" href="index3.css" >
		<script>
				function myck(type){
					var inputNum1 = document.getElementById("num1");
					var inputNum2 = document.getElementById("num2");
					if(type==1){
						//先执行非空校验
					if(inputNum1.value == ""){
						alert("请先输入数字1")
						return false;
					}
					if(inputNum1.value == ""){
						alert("请先输入数字2")
						return false;
					}
					//加法操作
					var total = parseInt(inputNum1.value) + parseInt(inputNum2.value);
					//
					document.getElementById("result").innerHTML = 
					"<strong> <h2>最终执行结果：" + total+"</strong><h2/>";
					}else if(type==2){
						//清空操作
						inputNum1.value ="";
						inputNum2.value ="";
						document.getElementById("result").innerHTML = 
					"";
					}else if(type==3){
						//先执行非空校验
					if(inputNum1.value == ""){
						alert("请先输入数字1")
						return false;
					}
					if(inputNum1.value == ""){
						alert("请先输入数字2")
						return false;
					}
					//加法操作
					var total = parseInt(inputNum1.value) - parseInt(inputNum2.value);
					//
					document.getElementById("result").innerHTML = 
					"<strong> <h2>最终执行结果：" + total+"</strong><h2/>";
					}else if(type==4){
						//先执行非空校验
					if(inputNum1.value == ""){
						alert("请先输入数字1")
						return false;
					}
					if(inputNum1.value == ""){
						alert("请先输入数字2")
						return false;
					}
					//加法操作
					var total = parseInt(inputNum1.value) * parseInt(inputNum2.value);
					//
					document.getElementById("result").innerHTML = 
					"<strong> <h2>最终执行结果：" + total+"</strong><h2/>";
					}
				}
		</script>
	</head>
	<body>
		<div style="text-align: center;margin-top: 100px;">
			<h1 style="">加法计算器</h1><p></p>
			<div id="div1" style="margin-left: -50px;">
				&nbsp;&nbsp;数字1：<input id="num1" name="" type = "number" /><p></p>
				&nbsp;&nbsp;数字2：<input id="num2" name="" type = "number" /><p></p>
			</div>
		
			<div>
				<input type="button" value="加法" onclick="myck(1)" >
				<input type="button" value="减法" onclick="myck(3)" >
				<input type="button" value="乘法" onclick="myck(4)" >
				<input type="button" value="清 空" onclick="myck(2)" >
			</div>
			
			<div id="result" style="margin-top: 50px;">
				  
			</div>
		
		</div>
<script>
	document.getElementById("result").innerHTML = "<strong><h1>最终执行结果</strong></h1>";
	
	//document.getElementById("result").innerDiv
</script>
		
	</body>
</html>
