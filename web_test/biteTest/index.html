<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script>
        function myck(type) {
        	//获取用户名输入框
            var inputUsername = document.getElementById("username");
            //
            var inputPwd = document.getElementById("pwd");
            var inputPwd2 = document.getElementById("pwd2");
            if(type==1){
                // 提交操作，非空效验
                if(inputUsername.value==""){
                    // 终止执行
                    alert("请先输入用户名！");
                    return false;
                }
                if(inputPwd.value==""){
                    alert("请先输入密码");
                    return  false;
                }
                if(inputPwd2.value==""){
                    alert("请先输入确认密码");
                    return  false;
                }
                if(inputPwd.value!=inputPwd2.value){
                	alert("两次密码不一致");
                	return false;
                }
                alert("恭喜：操作成功");
            }else if(type==2){
                // 清空操作
                if(confirm("是否确认清空")){
                    // 清空数据
                    inputUsername.value = "";
                    inputPwd.value = "";
                    inputPwd2.value = "";
                }
            }
        }
    </script>
</head>
<body>
    <div style="text-align: center;" style="margin-top: 100px;">
        <h1>登录</h1>
        <div id="div1" style="margin-left: -30px;">
            &nbsp;&nbsp;用户名：<input id="username" name="uname" type="text"><p></p>
            &nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码：
            <input id="pwd" name="password" type="password"><p></p>
            确认密码：<input id="pwd2" name="password2" type="password">
        </div>
        <div>
            <p></p>
            <input id="input_sub" name="input_sub" type="button" value=" 提 交 " onclick="myck(1)">
            <input  type="button" value=" 清 空 " onclick="myck(2)">
        </div>
    </div>
</body>
</html>
